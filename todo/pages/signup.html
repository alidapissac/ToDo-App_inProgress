{% load static %}
<!DOCTYPE html> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'style.css' %}">
</head>
<body id="bodystyle">
    <div class="container">
    <div class="content" id="contentstyle">
    <h1 class="text-dark fw-bolder fst-italic">Start keeping track of your TO DO list</h1>
    <br>
    <h3 id="h3style">SIGN UP</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="first_name" class="col-sm-3 col-form-label">First Name:</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" required/>
        </div>
        </div>
        <div class="row mb-3">
            <label for="last_name" class="col-sm-3 col-form-label">Last Name:</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" required/>
        </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-3 col-form-label">Email id:</label>
            <div class="col-sm-8">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required/>
        </div>
        </div>
        <div class="row mb-3">
            <label for="pass1" class="col-sm-3 col-form-label">Password:</label>
            <div class="col-sm-8">
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" required/>    
        </div>
        </div>
        <div class="row mb-3">
            <label for="pass2" class="col-sm-3 col-form-label">Confirm password:</label>
            <div class="col-sm-8">
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Password" required/>
        </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
        <br>
    </form>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</div>
</div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
